
[colors]
draw_bold_text_with_bright_colors = false

[env]
TERM = "xterm-256color"

[font]
size = 12.7

[font.offset]
y = 6 # line height
x = 0 # letter spacing

[font.bold]
family = "Cascadia Code"
style = "Bold"

[font.bold_italic]
family = "Cascadia Code"
style = "Bold Italic"

[font.italic]
family = "Cascadia Code"
style = "Italic"

[font.normal]
family = "Cascadia Code"
style = "Regular"

[[keyboard.bindings]]
action = "First"
key = 0
mode = "Vi|~Search"

[[keyboard.bindings]]
action = "Last"
key = 5
mode = "Vi|~Search"
mods = "Shift"

[[keyboard.bindings]]
action = "FirstOccupied"
key = 7
mode = "Vi|~Search"
mods = "Shift"

[[keyboard.bindings]]
action = "Bracket"
key = 6
mode = "Vi|~Search"
mods = "Shift"

[scrolling]
history = 100000

[window]
opacity = 0.86

[window.dimensions]
columns = 128 #110
lines = 30 #31

[window.padding]
x = 2
y = 2

[general]
import = ["/home/njr/.config/alacritty/themes/argonaut.toml"]
